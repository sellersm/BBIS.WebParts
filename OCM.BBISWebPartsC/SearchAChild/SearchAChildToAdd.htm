    <script type="" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script type="text/jscript">
        var sUrl = ""; //window.location.protocol + '//' + window.location.hostname;
        //alert('hostname: ' + sUrl);
        var sChildCatalogUrl = "child-sponsorship-search";
        var sQueryString = "";
        var sRedirectPath = "";
        $(document).ready(function () {


            $('#btnSearch').click(function () {

                sQueryString = getQueryString();

                if (sQueryString.length > 0) {
                    sUrl = window.location.protocol + '//' + window.location.hostname + '/' + sChildCatalogUrl + '?' + sQueryString.substr(1, sQueryString.length - 1);
                    //alert('inside: ' + sUrl);
                }
                else {
                    sUrl = window.location.protocol + '//' + window.location.hostname + '/' + sChildCatalogUrl;
                }

                $(location).attr('href', sUrl);

            });

            $('#btnChooseForMe').click(function () {

                sQueryString = getQueryString();

                if (sQueryString.length > 0) {
                    sUrl = window.location.protocol + '//' + window.location.hostname + '/' + sChildCatalogUrl + '?' + sQueryString.substr(1, sQueryString.length - 1) + '&ChooseForMe=Y';
                }
                else {
                    sUrl = window.location.protocol + '//' + window.location.hostname + '/' + sChildCatalogUrl + '?ChooseForMe=Y';
                }

                $(location).attr('href', sUrl);

            });


            function getQueryString() {
                var sQueryString = "";
                if (selectAge.selectedIndex > 0) {
                    sQueryString = '&Age=' + $("#selectAge option:selected").text();
                }
                if (selectGender.selectedIndex > 0) {
                    sQueryString += '&Gender=' + $("#selectGender option:selected").text()
                }
                if (selectCountry.selectedIndex > 0) {
                    sQueryString += '&Country=' + $("#selectCountry option:selected").text()
                }
                return sQueryString;
            }

        });
    </script>
</head>
<body>
    <div>
        <img src="http://bbnc21195d.blackbaudhosting.com/image/searchachild/AddAChildBox.jpg"  alt=""/><br />
    </div>
    <div class="sponsorAChildWithTop">
        <br />
        <label id="lblAge" class="label" for="Age">Age</label><br />
        <select id="selectAge" class="dropdownList">
            <option value="0-5">0-5</option>
            <option value="6-10">6-10</option>
            <option value="11-15">11-15</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
        <br />
        <label id="lblGender" class="label" for="Gender">Gender</label><br />
        <select id="selectGender" class="dropdownList">
            <option value="Either">Either</option>
            <option value="Girl">Girl</option>
            <option value="Boy">Boy</option>
        </select>
        <br />
        <label id="lblCountry" class="label" for="Country">Country</label><br />
        <select id="selectCountry" class="dropdownList">
            <option value="All">All</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Cambodia">Cambodia</option>
            <option value="Dominican Republic">Dominican Republic</option>
            <option value="Ethiopia">Ethiopia</option>
            <option value="Haiti">Haiti</option>
            <option value="Honduras">Honduras</option>
            <option value="India">India</option>
            <option value="Jordan">Jordan</option>
            <option value="Kenya">Kenya</option>
            <option value="Lebanon">Lebanon</option>
            <option value="Mozambique">Mozambique</option>
            <option value="Nepal">Nepal</option>
            <option value="Nicaragua">Nicaragua</option>
            <option value="Philippines">Philippines</option>
            <option value="Swaziland">Swaziland</option>
            <option value="Zimbabwe">Zimbabwe</option>
        </select>
        <br />
        <input id="btnSearch" type="button" value="Search" class="button" /><br />
        <input id="btnChooseForMe" type="button" value="Choose For Me" class="button" />
    </div>
    
    <script type="text/jscript">
        var sUrl = window.location.href;

        $(document).ready(function () {

            SetTheValues();

            function SetTheValues() {
                var sAge = getQueryStringParm('Age');

                if (sAge != '') {
                    $("select#selectAge").val(sAge);

                }
                else {
                    $("select#selectAge").val('All');

                }
                var sGender = getQueryStringParm('Gender');
                if (sGender != '')
                    $("select#selectGender").val(sGender);
                else
                    $("select#selectGender").val('All');
                var sCountry = getQueryStringParm('Country');
                if (sCountry != '')
                    $("select#selectCountry").val(sCountry);
                else
                    $("select#selectCountry").val('All');
            }

            function getQueryStringParm(name) {
                var returnVal = '';
                name = name.replace(/[\[]/, '\\\[').replace(/[\]]/, '\\\]');
                var regexS = '[\\?&]' + name + '=([^&#]*)';
                var regex = new RegExp(regexS);
                var results = regex.exec(sUrl);
                if (results != null)
                    returnVal = results[1];

                return returnVal;
            }


        });
    </script>
